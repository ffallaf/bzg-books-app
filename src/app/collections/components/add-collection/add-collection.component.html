<form [formGroup]="addCollectionForm" class="form-inline" novalidate>
  <div class="form-group mx-sm-3 mb-2">
      <label for="collectionNameControl" class="sr-only">Nombre Colección</label>
      <input type="text" formControlName="collectionName" id="collectionNameControl" class="form-control" placeholder="Nombre Colección" />
  </div>
  <button type="submit" class="btn btn-primary mb-2">Crear Colección</button>
</form>
