<div class="container content">
  <div class="row">
    <div *ngFor="let collection of collectionItems" class="col-12 col-sm-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-header">
          <span>{{collection.value.name}} </span>
          <span class="badge badge-primary">{{collection.value.books? collection.value.books.length: 0}}</span>
        </div>
        <div class="card-body">
          <button class="btn btn-primary" [disabled]="!collection.value.books || (collection.value.books && collection.value.books.length == 0)"
          [routerLink]="['../collectiondetail', collection.key]">Ver Libros</button>
          &nbsp;<button type="button" class="btn btn-danger" (click)="deleteCollection(collection.value.name)"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
